<script>
let balance = 0;
const balanceEl = document.getElementById('balance');
const wheel = document.getElementById('wheel');
const spinBtn = document.getElementById('spin-btn');
const spinResult = document.getElementById('spinResult');
const wheelPrizes = ["1","‚ùå","2","‚ùå","3","5"];
let deg = 0;

spinBtn.addEventListener('click',()=>{
  spinBtn.disabled=true;
  spinResult.textContent="";
  const extraDeg=Math.floor(Math.random()*360);
  const spins=Math.floor(Math.random()*3)+3;
  deg+=spins*360+extraDeg;
  wheel.style.transform=`rotate(${deg}deg)`;
  setTimeout(()=>{
    const actualDeg=deg%360;
    const prizeIndex=Math.floor((360-actualDeg)/60)%wheelPrizes.length;
    const prize=wheelPrizes[prizeIndex];
    spinResult.textContent=`Wheel Result: ${prize}`;
    let pointsToAdd=0;
    if(prize==="1") pointsToAdd=1;
    else if(prize==="2") pointsToAdd=2;
    else if(prize==="3") pointsToAdd=3;
    else if(prize==="5") pointsToAdd=5;

    let added=0;
    const interval=setInterval(()=>{
      if(added<pointsToAdd){
        balance++;
        balanceEl.textContent=`Points: ${balance}`;
        added++;
      } else clearInterval(interval);
    },300);
    spinBtn.disabled=false;
  },4000);
});

const generateBtn=document.getElementById('generateBtn');
const ticketsContainer=document.getElementById('ticketsContainer');
const resultMessage=document.getElementById('resultMessage');

function generateLottoNumbers(count=6,max=49){
  const nums=new Set();
  while(nums.size<count){
    nums.add(Math.floor(Math.random()*max)+1);
  }
  return Array.from(nums).sort((a,b)=>a-b);
}

function animateNumbers(divs,numbers){
  let i=0;
  const interval=setInterval(()=>{
    divs[i].textContent=Math.floor(Math.random()*49+1);
    divs[i].style.transform=`scale(1.3)`;
    setTimeout(()=>divs[i].style.transform=`scale(1)`,200);
    i++;
    if(i>=divs.length){
      clearInterval(interval);
      numbers.forEach((num,index)=>divs[index].textContent=num);
    }
  },100);
}

generateBtn.addEventListener('click',()=>{
  if(balance<=0){ alert("You need points! Spin the wheel first."); return; }
  balance--; balanceEl.textContent=`Points: ${balance}`;
  ticketsContainer.innerHTML='';
  resultMessage.textContent='';
  const ticketNumbers=generateLottoNumbers();
  const ticketDiv=document.createElement('div');
  ticketDiv.classList.add('ticket');
  const numberDivs=[];
  ticketNumbers.forEach(num=>{
    const div=document.createElement('div');
    div.classList.add('number');
    div.textContent='?';
    ticketDiv.appendChild(div);
    numberDivs.push(div);
  });
  ticketsContainer.appendChild(ticketDiv);
  animateNumbers(numberDivs,ticketNumbers);
  if(ticketNumbers.includes(49)) resultMessage.textContent="üéâ Jackpot Hit!";
});
</script>

<script>
// === BLOGGER SITE URL ===
const BLOG_URL = "https://kfc.marketing2advertising.com/";

/* --- Fetch Blogger Posts by Search Query --- */
function searchPosts(query) {
  if (!query) return;
  const script = document.createElement("script");
  script.src = `${BLOG_URL}/feeds/posts/default?alt=json-in-script&q=${encodeURIComponent(query)}&max-results=30&callback=showSearchResults`;
  document.body.appendChild(script);
}

/* --- Render Search Results --- */
function showSearchResults(json) {
  const container = document.getElementById("searchResults");
  container.innerHTML = "";

  if (!json.feed || !json.feed.entry) {
    container.innerHTML = `<p style="text-align:center;color:#aaa;">No results found.</p>`;
    return;
  }

  let html = "";
  json.feed.entry.forEach(entry => {
    const title = entry.title.$t;
    let url = "";
    let img = "https://via.placeholder.com/300x450?text=No+Image";

    // Post link
    if (entry.link) {
      entry.link.forEach(l => {
        if (l.rel === "alternate") url = l.href;
      });
    }

    // Thumbnail
    if (entry.media$thumbnail) {
      img = entry.media$thumbnail.url.replace("/s72-c/", "/s400/");
    } else if (entry.content) {
      const match = entry.content.$t.match(/<img[^>]+src="([^">]+)"/);
      if (match) img = match[1];
    }

    html += `
      <div class="result-card">
        <a href="${url}" target="_blank" rel="noopener noreferrer">
          <img src="${img}" alt="${title}">
          <div class="result-title">${title}</div>
        </a>
      </div>
    `;
  });

  container.innerHTML = html;
}

/* --- Search Button Event --- */
document.getElementById("searchBtn").addEventListener("click", () => {
  const query = document.getElementById("searchInput").value.trim();
  searchPosts(query);
});

/* --- Allow "Enter" Key to Search --- */
document.getElementById("searchInput").addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    document.getElementById("searchBtn").click();
  }
});
</script>

<script type="text/javascript">
  function renderMovieSlider(json) {
    const postsContainer = document.getElementById('movie-grid');
    let postsHTML = '';

    if (!json.feed || !json.feed.entry) return;

    json.feed.entry.forEach(entry => {
      const title = entry.title.$t;

      // Post URL
      let url = '';
      for (let j = 0; j < entry.link.length; j++) {
        if (entry.link[j].rel === 'alternate') {
          url = entry.link[j].href;
          break;
        }
      }

      // Image
      let imgUrl = 'https://via.placeholder.com/300x450?text=No+Image';
      if (entry.media$thumbnail) {
        imgUrl = entry.media$thumbnail.url.replace('/s72-c/', '/s640/');
      } else if (entry.content) {
        const imgMatch = entry.content.$t.match(/<img[^>]+src="([^">]+)"/);
        if (imgMatch && imgMatch[1]) imgUrl = imgMatch[1];
      }

      postsHTML += `
        <div class="movie-card">
          <a href="${url}" title="${title}" target="_blank" rel="noopener noreferrer">
            <div class="poster">
              <img src="${imgUrl}" alt="${title}">
              <div class="play-button">&#9658;</div>
            </div>
            <div class="movie-title">${title}</div>
          </a>
        </div>
      `;
    });

    // Append posts instead of replacing
    postsContainer.innerHTML += postsHTML;
  }
</script>

<!-- ===================== MEMORY CARD GAME ===================== -->
<div class="spin-lotto-wrapper" style="margin-top:50px;">
  <h2>üÉè Memory Card Game</h2>
  <div id="memoryBalance" style="margin-bottom:10px;">Points: 0</div>
  <div id="memoryContainer" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(100px, 1fr)); gap:15px; justify-items:center;"></div>
  <div id="memoryResult" style="text-align:center; color:#ffdd57; font-size:18px; min-height:24px; margin-top:10px;"></div>
  <div style="text-align:center; margin-top:10px;">
    <button id="memoryResetBtn" style="padding:10px 20px; font-size:16px; background:#1dd1a1; color:#fff; border:none; border-radius:8px; cursor:pointer;">Restart Game</button>
  </div>
</div>

<style>
  .memory-card {
    width: 100px;
    height: 140px;
    background: linear-gradient(135deg,#ff6b6b,#feca57);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    user-select: none;
    position: relative;
  }
  .memory-card.flipped, .memory-card.matched {
    background: #fff;
    color: #111;
    transform: rotateY(180deg);
  }
  .memory-card:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(255,255,255,0.6);
  }
  @media(max-width:480px){
    .memory-card { width:70px; height:100px; font-size:36px; }
  }
</style>

<script>
const memoryContainer = document.getElementById('memoryContainer');
const memoryResult = document.getElementById('memoryResult');
const memoryBalanceEl = document.getElementById('memoryBalance');
let memoryPoints = 0;

const memoryIcons = ["‚≠ê","üé¨","üçø","üé•","üíé","üéÅ","üéØ","üé∏"];
let memoryCards = [];
let memoryFlipped = [];
let memoryMatched = 0;

function initMemoryGame() {
    memoryContainer.innerHTML = '';
    memoryCards = memoryIcons.concat(memoryIcons);
    memoryCards.sort(()=>Math.random()-0.5);
    memoryFlipped = [];
    memoryMatched = 0;
    memoryResult.textContent = '';
    memoryCards.forEach(icon => {
        const card = document.createElement('div');
        card.classList.add('memory-card');
        card.textContent = "?";
        card.dataset.icon = icon;
        card.addEventListener('click', ()=>flipMemoryCard(card));
        memoryContainer.appendChild(card);
    });
}

function flipMemoryCard(card){
    if(memoryFlipped.length < 2 && !memoryFlipped.includes(card) && !card.classList.contains('matched')){
        card.textContent = card.dataset.icon;
        card.classList.add('flipped');
        memoryFlipped.push(card);
        if(memoryFlipped.length === 2){ setTimeout(checkMemoryMatch, 700); }
    }
}

function checkMemoryMatch(){
    const [card1, card2] = memoryFlipped;
    if(card1.dataset.icon === card2.dataset.icon){
        card1.classList.add('matched');
        card2.classList.add('matched');
        memoryPoints++;
        memoryBalanceEl.textContent = `Points: ${memoryPoints}`;
        memoryResult.textContent = "‚úÖ Match! +1 point";
        memoryMatched += 2;
        if(memoryMatched === memoryCards.length){
            memoryResult.textContent = "üéâ All Matched! +Bonus 5 points";
            memoryPoints += 5;
            memoryBalanceEl.textContent = `Points: ${memoryPoints}`;
        }
    } else {
        card1.textContent = "?";
        card2.textContent = "?";
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        memoryResult.textContent = "‚ùå Try Again";
    }
    memoryFlipped = [];
}

document.getElementById('memoryResetBtn').addEventListener('click', ()=>initMemoryGame());

initMemoryGame();
</script>
