<script>
// DARK/LIGHT MODE
const toggleBtn = document.getElementById('modeToggle');
toggleBtn.addEventListener('click', () => {
  document.body.classList.toggle('light-mode');
});

// BLOGGER SEARCH
const BLOG_URL = "https://kfc.marketing2advertising.com/";

function searchPosts(query) {
  if (!query) return;
  const script = document.createElement("script");
  script.src = `${BLOG_URL}/feeds/posts/default?alt=json-in-script&q=${encodeURIComponent(query)}&max-results=30&callback=showSearchResults`;
  document.body.appendChild(script);
}

function showSearchResults(json) {
  const container = document.getElementById("searchResults");
  container.innerHTML = "";
  if (!json.feed || !json.feed.entry) {
    container.innerHTML = `<p style="text-align:center;color:#aaa;">No results found.</p>`;
    return;
  }
  let html = "";
  json.feed.entry.forEach(entry => {
    const title = entry.title.$t;
    let url = "";
    let img = "https://via.placeholder.com/300x450?text=No+Image";
    entry.link.forEach(l => { if(l.rel==="alternate") url=l.href; });
    if(entry.media$thumbnail) img = entry.media$thumbnail.url.replace("/s72-c/", "/s400/");
    else if(entry.content) {
      const match = entry.content.$t.match(/<img[^>]+src="([^">]+)"/);
      if(match) img = match[1];
    }
    html += `<div class="result-card">
      <a href="${url}" target="_blank" rel="noopener noreferrer">
        <img src="${img}" alt="${title}">
        <div class="result-title">${title}</div>
      </a>
    </div>`;
  });
  container.innerHTML = html;
}

document.getElementById("searchBtn").addEventListener("click", () => {
  const query = document.getElementById("searchInput").value.trim();
  searchPosts(query);
});

document.getElementById("searchInput").addEventListener("keypress", (e) => {
  if (e.key === "Enter") document.getElementById("searchBtn").click();
});

// MOVIE GRID
function renderMovieSlider(json) {
  const postsContainer = document.getElementById('movie-grid');
  let postsHTML = '';
  const maxPosts = 50;
  for(let i=0;i<Math.min(json.feed.entry.length,maxPosts);i++){
    const entry=json.feed.entry[i];
    const title=entry.title.$t;
    let url='';
    for(let j=0;j<entry.link.length;j++){if(entry.link[j].rel==='alternate'){url=entry.link[j].href;break;}}
    let imgUrl='https://via.placeholder.com/300x450?text=No+Image';
    if(entry.media$thumbnail) imgUrl=entry.media$thumbnail.url.replace('/s72-c/','/s640/');
    else if(entry.content){const match=entry.content.$t.match(/<img[^>]+src="([^">]+)"/); if(match && match[1]) imgUrl=match[1];}
    postsHTML+=`<div class="movie-card"><a href="${url}" title="${title}" target="_blank" rel="noopener noreferrer"><div class="poster"><img src="${imgUrl}" alt="${title}"><div class="play-button">&#9658;</div></div><div class="movie-title">${title}</div></a></div>`;
  }
  postsContainer.innerHTML = postsHTML;
}

// Load movies from label "movies1000"
const script=document.createElement("script");
script.src=`${BLOG_URL}/feeds/posts/default/-/movies1000?alt=json-in-script&callback=renderMovieSlider&max-results=1000`;
document.body.appendChild(script);
</script>
