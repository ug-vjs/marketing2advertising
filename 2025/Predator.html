<script type="text/javascript">
  function renderMovieSlider(json) {
    var postsHTML = '';
    var maxPosts = 10;
    for (var i = 0; i < Math.min(json.feed.entry.length, maxPosts); i++) {
      var entry = json.feed.entry[i];
      var title = entry.title.$t;
      var url = '';
      for (var j = 0; j < entry.link.length; j++) {
        if (entry.link[j].rel === 'alternate') {
          url = entry.link[j].href;
          break;
        }
      }

      var imgUrl = '';
      if (entry.media$thumbnail) {
        imgUrl = entry.media$thumbnail.url.replace('/s72-c/', '/s640/');
      } else {
        var content = entry.content.$t;
        var imgMatch = content.match(/<img[^>]+src="([^">]+)"/);
        imgUrl = imgMatch && imgMatch[1] ? imgMatch[1] : 'https://via.placeholder.com/300x450?text=No+Image';
      }

      postsHTML += `
        <div class="movie-card">
          <a href="${url}" title="${title}" target="_blank" rel="noopener noreferrer">
            <div class="poster">
              <img src="${imgUrl}" alt="${title}">
              <div class="play-button">&#9658;</div>
            </div>
            <div class="movie-title">${title}</div>
          </a>
        </div>
      `;
    }
    document.getElementById('movie-slider').innerHTML = postsHTML;
    startMovieSlider();
  }

  function startMovieSlider() {
    const slider = document.querySelector('#movie-slider');
    let scrollAmount = 0;
    const slideStep = 1; // pixels per frame
    const slideSpeed = 15; // lower = faster
    const resetDelay = 2000;

    function autoSlide() {
      scrollAmount += slideStep;
      if (scrollAmount >= slider.scrollWidth - slider.clientWidth) {
        scrollAmount = 0;
        slider.scrollTo({ left: 0, behavior: 'auto' });
        setTimeout(autoSlide, resetDelay);
      } else {
        slider.scrollTo({ left: scrollAmount, behavior: 'smooth' });
        setTimeout(autoSlide, slideSpeed);
      }
    }

    autoSlide();
  }
</script>

<script>
// === BLOGGER SITE URL ===
const BLOG_URL = "https://www.marketing2advertising.com/";

/* --- Fetch Blogger Posts by Search Query --- */
function searchPosts(query) {
  if (!query) return;
  const script = document.createElement("script");
  script.src = `${BLOG_URL}/feeds/posts/default?alt=json-in-script&q=${encodeURIComponent(query)}&max-results=30&callback=showSearchResults`;
  document.body.appendChild(script);
}

/* --- Render Search Results --- */
function showSearchResults(json) {
  const container = document.getElementById("searchResults");
  container.innerHTML = "";

  if (!json.feed || !json.feed.entry) {
    container.innerHTML = `<p style="text-align:center;color:#aaa;">No results found.</p>`;
    return;
  }

  let html = "";
  json.feed.entry.forEach(entry => {
    const title = entry.title.$t;
    let url = "";
    let img = "https://via.placeholder.com/300x450?text=No+Image";

    // Post link
    if (entry.link) {
      entry.link.forEach(l => {
        if (l.rel === "alternate") url = l.href;
      });
    }

    // Thumbnail
    if (entry.media$thumbnail) {
      img = entry.media$thumbnail.url.replace("/s72-c/", "/s400/");
    } else if (entry.content) {
      const match = entry.content.$t.match(/<img[^>]+src="([^">]+)"/);
      if (match) img = match[1];
    }

    html += `
      <div class="result-card">
        <a href="${url}" target="_blank" rel="noopener noreferrer">
          <img src="${img}" alt="${title}">
          <div class="result-title">${title}</div>
        </a>
      </div>
    `;
  });

  container.innerHTML = html;
}

/* --- Search Button Event --- */
document.getElementById("searchBtn").addEventListener("click", () => {
  const query = document.getElementById("searchInput").value.trim();
  searchPosts(query);
});

/* --- Allow "Enter" Key to Search --- */
document.getElementById("searchInput").addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    document.getElementById("searchBtn").click();
  }
});
</script>

    // Post link
    if (entry.link) {
      entry.link.forEach(l => {
        if (l.rel === "alternate") url = l.href;
      });
    }

    // Thumbnail
    if (entry.media$thumbnail) {
      img = entry.media$thumbnail.url.replace("/s72-c/", "/s400/");
    } else if (entry.content) {
      const match = entry.content.$t.match(/<img[^>]+src="([^">]+)"/);
      if (match) img = match[1];
    }

    html += `
      <div class="result-card">
        <a href="${url}" target="_blank" rel="noopener noreferrer">
          <img src="${img}" alt="${title}">
          <div class="result-title">${title}</div>
        </a>
      </div>
    `;
  });

  container.innerHTML = html;
}

/* --- Search Button Event --- */
document.getElementById("searchBtn").addEventListener("click", () => {
  const query = document.getElementById("searchInput").value.trim();
  searchPosts(query);
});

/* --- Allow "Enter" Key to Search --- */
document.getElementById("searchInput").addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    document.getElementById("searchBtn").click();
  }
});
</script>

<script>
(function () {
  var devtoolsOpen = false;
  var redirectTimer = null;
  var threshold = 160;
  var redirectDelay = 2000;

  function blockPage() {
    document.getElementById("devtools-warning").style.display = "flex";
    document.body.style.overflow = "hidden";
    document.body.style.pointerEvents = "none";
    document.getElementById("devtools-warning").style.pointerEvents = "all";
  }

  function unblockPage() {
    document.getElementById("devtools-warning").style.display = "none";
    document.body.style.overflow = "";
    document.body.style.pointerEvents = "";
  }

  setInterval(function () {
    var widthDiff = window.outerWidth - window.innerWidth;
    var heightDiff = window.outerHeight - window.innerHeight;

    if (widthDiff > threshold || heightDiff > threshold) {
      if (!devtoolsOpen) {
        devtoolsOpen = true;
        blockPage();

        redirectTimer = setTimeout(function () {
          window.location.href = "/";
        }, redirectDelay);
      }
    } else {
      if (devtoolsOpen) {
        devtoolsOpen = false;
        unblockPage();
        clearTimeout(redirectTimer);
      }
    }
  }, 500);

  document.addEventListener("contextmenu", function (e) {
    e.preventDefault();
  });

  document.addEventListener("keydown", function (e) {
    if (
      e.key === "F12" ||
      (e.ctrlKey &amp;&amp; e.shiftKey &amp;&amp; ["I","J","C"].indexOf(e.key) !== -1) ||
      (e.ctrlKey &amp;&amp; e.key === "U") ||
      (e.ctrlKey &amp;&amp; e.key === "S")
    ) {
      e.preventDefault();
      window.location.href = "/";
    }
  });

  document.addEventListener("selectstart", function (e) {
    e.preventDefault();
  });
})();
</script>
